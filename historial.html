
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historial de Reservas - Easy Parking</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h2>Historial de Reservas</h2>
        <table class="table">
            <thead>
                <tr>
                    <th>Dirección</th>
                    <th>Fecha</th>
                    <th>Hora inicio</th>
                    <th>Hora fin</th>
                    <th>Tarifa</th>
                </tr>
            </thead>
            <tbody id="historial-body">
                <!-- Las reservas se insertarán aquí con JavaScript -->
            </tbody>
        </table>
    </div>
    <script src="js/historial.js"></script>
</body>
</html>
