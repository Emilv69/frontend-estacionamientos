
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Estacionamiento</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Reservar Estacionamiento</h1>
    <form id="reservaForm">
        <label for="direccionDestino">Direcci√≥n de destino:</label>
        <input type="text" id="direccionDestino" name="direccionDestino" required><br><br>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha" required><br><br>

        <label for="horaInicio">Hora inicio:</label>
        <input type="time" id="horaInicio" name="horaInicio" required><br><br>

        <label for="horaFin">Hora fin:</label>
        <input type="time" id="horaFin" name="horaFin" required><br><br>

        <button type="submit">Buscar Estacionamientos</button>
    </form>

    <div id="resultados"></div>

    <script src="js/reservar.js"></script>
</body>
</html>
